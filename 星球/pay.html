<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/font.css"/>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.tt_div{padding: 15px 0;}
		</style>
	</head>
	<body>
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
	    	<p>支付订单</p>
		</h1>
		<div class="big_box">
			<b class="pay_price">￥399.90</b>
			<i class="pay_txt">支付金额</i>
			<div class="tt_div">
				<span>请选择交易方式</span>
			</div>
			<div class="pay_box">
				<ul>
					<li>
						<div class="pay_l">
							<img src="img/pay_1.png"/>
							<i>现金券</i>
						</div>
						<div class="label">
							<input type="radio" class="check" name="1" checked="checked"/>
						</div>
					</li>
					<li>
						<div class="pay_l">
							<img src="img/pay_2.png"/>
							<i>在线支付</i>
						</div>
						<div class="label">
							<input type="radio" class="check" name="1"/>
						</div>
					</li>
					<li>
						<div class="pay_l">
							<img src="img/pay_3.png"/>
							<i>购物积分</i>
						</div>
						<div class="label">
							<input type="radio" class="check" name="1"/>
						</div>
					</li>
				</ul>
			</div>
			<div class="anniu">立即支付</div>
		</div>
	</body>
	<script src="js/check.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//切换默认
			$(".check").click(function(){
				var index=$(".check").index($(this));
				$(".check").attr("checked",false).eq(index).attr("checked","checked");
				$("label").removeClass("mark").eq(index).addClass("mark");
				if($("label").eq(index).hasClass("mark")){
					console.log($(this).val());
				}
			})
	</script>
</html>
