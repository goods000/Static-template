<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/font.css"/>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.anniu {width: 90%;position: absolute;bottom: 10%;}
			.input_list{margin-top: 20%;}
			.big_box .input_i .aa{position: absolute;right: 10px;bottom: 10px;color: #FF7122;text-align: right;font-size: 12px;}
			.big_box input.check{border-bottom: none;}
		</style>
	</head>
	<body>
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
	    	<p>充值</p>
	    	<a href="coupon_record.html" class="fr">充值记录</a>
		</h1>
		<div class="big_box">
			<div class="input_i">
				<label>充值方式</label>
				<div class="check_box">
					<div class="label mark">
						<input type="radio" class="check" name="1" checked="checked">
						支付宝
					</div>
					<div class="label">
						<input type="radio" class="check" name="1" >
						微信
					</div>
					<div class="label">
						<input type="radio" class="check" name="1">
						银行卡
					</div>
					<div class="label">
						<input type="radio" class="check" name="1" >
						USDT
					</div>
				</div>
			</div>
			<div class="input_i">
				<label>充值金额</label>
				<input type="text" value="" placeholder="请输入充值现金券数量" class="num">
			</div>
			<!--<div class="input_i">
				<label>验证码</label>
				<input type="number" value="" class="code" placeholder="请输入您的验证码">
				<p id="getCode">获取验证码</p>
			</div>-->
			<div class="input_i">
				<label>安全密码</label>
				<input type="text" value="" placeholder="请输入安全密码" class="addr">
			</div>
			<!--<div class="input_list">
				<span>到账数量</span> <span class="num">0.000 现金券</span>
			</div>-->
			<div class="anniu">确认充值</div>
		</div>
		<dl class="charge_dl">
			<dt>注意：</dt>
			<dd>为保障您的账号安全，策略变更、密码修改我们会对提现充值人工审核，请耐心等待。</dd>
			<dd>请务必确保电脑及浏览安全，防止信息被篡改或泄露。</dd>
		</dl>
	</body>
	<script src="js/check.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//切换默认
		$(".check").click(function(){
			var index=$(".check").index($(this));
			$(".check").attr("checked",false).eq(index).attr("checked","checked");
			$(".label").removeClass("mark").eq(index).addClass("mark");
			if($("label").eq(index).hasClass("mark")){
				console.log($(this).val());
			}
		})
	
		//获取手机验证码
		$("#getCode").click(function(){
			var that=this;
			getyan(that);
		})
	
		$(".anniu").click(function(){
			var addr=$(".addr").val();
			var num=$(".num").val();
			var code=$(".code").val();
			// 是否非空
			if(!isKong(num,$(".num").attr("placeholder"))){
				$(".num").focus();
				return false;
			}
			// 是否非空
			if(!isKong(addr,$(".addr").attr("placeholder"))){
				$(".addr").focus();
				return false;
			}
			// 是否非空
			if(!isKong(code,$(".code").attr("placeholder"))){
				$(".code").focus();
				return false;
			}
			layer.msg('提交成功',{ icon: 6,time: 2000},function() {
			});
		})
	</script>
</html>
