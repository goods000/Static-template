<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/font.css"/>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.input_list{margin-top: 20%;}
			.anniu{margin-top: 5%;}
			.big_box .input_i .aa{position: absolute;right: 10px;bottom: 10px;color: #FF7122;text-align: right;font-size: 12px;}
			.big_box .label{float: right;text-align: right;}
			.group{padding: 3vh 0 5vh;}
			.group label{color: #fff;}
		</style>
	</head>
	<body>
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
	    	<p>添加收货地址</p>
		</h1>
		<div class="big_box">
			<div class="input_i">
				<label>收货人</label>
				<input type="text" value="" placeholder="请输入收货人姓名" class="account">
				<i>USDT</i>
			</div>
			<div class="input_i">
				<label>手机号</label>
				<input type="number" value="" placeholder="请输入收货人手机号码" class="phone">
			</div>
			<div class="input_i">
				<label>所在地区</label>
				<div class="r">
					<select name="province" id="province"><option value="">--选择省--</option><option value="北京">北京</option><option value="上海">上海</option><option value="天津">天津</option><option value="重庆">重庆</option><option value="广东">广东</option><option value="福建">福建</option><option value="湖北">湖北</option><option value="湖南">湖南</option><option value="河北">河北</option><option value="河南">河南</option><option value="山西">山西</option><option value="陕西">陕西</option><option value="江苏">江苏</option><option value="浙江">浙江</option><option value="安徽">安徽</option><option value="江西">江西</option><option value="山东">山东</option><option value="辽宁">辽宁</option><option value="吉林">吉林</option><option value="黑龙江">黑龙江</option><option value="四川">四川</option><option value="贵州">贵州</option><option value="云南">云南</option><option value="西藏">西藏</option><option value="甘肃">甘肃</option><option value="青海">青海</option><option value="宁夏">宁夏</option><option value="新疆">新疆</option><option value="内蒙古">内蒙古</option><option value="广西">广西</option><option value="海南">海南</option><option value="香港">香港</option><option value="澳门">澳门</option><option value="台湾">台湾</option></select>
					<select name="city" id="city"><option value="">--选择市--</option></select>
					<select name="area" id="town"><option value="">--选择区县--</option></select>
			    </div>
			</div>
			<div class="input_i">
				<label>详细地址</label>
				<textarea name="" placeholder="请填写收货详细地址" rows="" cols="" class="addr"></textarea>
			</div>
			<div class="form">
				<div class="group">
					<label>设为默认地址</label>
					<div class="label">
						<input type="checkbox" class="check" />
						设为默认
					</div>
				</div>
			</div>
			<div class="anniu">确认</div>
		</div>
	</body>
	<script src="js/area.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/select.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/check.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//切换默认
		$(".check").click(function(){
			if($(this).attr("checked") == "checked") { 
				$(this).attr("checked", false)
			} else {
				$(this).attr("checked", "checked");
			}
		})
	
		$(".anniu").click(function(){
			var account=$(".account").val();
			var phone=$(".phone").val();
			var addr=$(".addr").val();
			// 是否非空
			if(!isKong(account,$(".account").attr("placeholder"))){
				$(".account").focus();
				return false;
			}
			// 是否非空
			if(!isKong(phone,$(".phone").attr("placeholder"))){
				$(".phone").focus();
				return false;
			}
			// 是否非空
			if(!isKong(addr,$(".addr").attr("placeholder"))){
				$(".addr").focus();
				return false;
			}
			layer.msg('提交成功',{ icon: 6,time: 2000},function() {
			});
		})
	</script>
</html>
