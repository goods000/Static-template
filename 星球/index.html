<!DOCTYPE html>

		<!--折线图-->
		<div class="charts">
			<div id="chartmain" style="width: 100%;height: 200px;"></div>

	    <!--导入底部导航栏-->

	<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        nextButton: '.swiper-button-next',
	        prevButton: '.swiper-button-prev',
	        slidesPerView: 1,
	        paginationClickable: true,
	        loop: true,
	        autoplay: 3500,
	        autoplayDisableOnInteraction: false
	        
	    });
	</script>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('chartmain'));
		option = {
			grid: {
		        left: '2%',
//		        right: '4%',
		        top: '3%',
		        containLabel: true
		    },
		    xAxis: {
		        type: 'category',
		        data: ['07/30', '07/31', '08/01', '08/02', '08/03', '08/04'],
		        axisLabel: {
						show: true,
						textStyle: {
							color: '#FFFFFF', //x轴data 的颜色
							fontSize:10
						}
					},
					nameTextStyle: {
						color: '#212121' //x轴名称的 颜色
					},
					axisLine:{
						lineStyle:{
							color:'#212121',
							width:1,//这里是为了突出显示加上的
						}
					}
		    },
		    yAxis: [
		    	{
			        type: 'value',
			        axisLabel: {
					show: true,
					textStyle: {
							color: '#FFFFFF', //x轴data 的颜色
							fontSize:10
						}
					},
					nameTextStyle: {
						color: '#212121' //x轴名称的 颜色
					},
					axisLine:{
						lineStyle:{
							color:'#212121',
							width:1,//这里是为了突出显示加上的
						}
					},
					splitLine: {	//网格样式
						show: true,
						lineStyle:{
							color: '#212121',
							width: 1,
							type: 'solid'
						}
					}
			    }
		    ],
		    series: [{
		        data: [820,1330,1320, 934, 290,330 ,220 ],
		        type: 'line',
			    symbol: null,    // 拐点图形类型
			    symbolSize: 0,   // 拐点图形大小
		        itemStyle: {
					normal: {
						barGap: '-100%',
						color:'#E9740E',
                        borderColor:'#E9740E',  //拐点边框颜色
						lineStyle: {
							width:2, //调整 线条的宽度  5已经很宽啦
                            color : '#E9740E' //线条颜色
						},
					},
				},
				smooth: true,
				areaStyle: {
				  normal: {
				    color: {
				      x: 0,
				      y: 0,
				      x2: 0,
				      y2: 1,
				      colorStops: [{
				          offset: 0,
				          color: "#6A362D" // 0% 处的颜色
				        }, {
				          offset: 0.3,
				          color: "#432429" // 100% 处的颜色
				        }, {
				          offset: 0.9,
				          color: "#291A28" // 100% 处的颜色
				         }],
				          globalCoord: false // 缺省为 false
				        }
				      }
				},
		    }]
		};
		// 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
	</script>
</html>
