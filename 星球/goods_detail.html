<body>

		<div class="goodsinfo">

			  </div>
				
			
			<div class="info">
				<p class="name">格子连衣裙女喇叭长袖 2020秋冬季新款复古V领气质收腰显瘦大摆中长裙。</p>
				<span class="tips">赠送QSC:399</span>
				<div class="price">
					<p class="guige"><b>￥</b><span class="price">399.90</span><i class="i">￥499.90</i></p>
				</div>
			</div>
			<div class="goodsmt"></div>
			<div class="info_box add_cart">
				<i class="info_txt">已选</i>
				<span class="info_gui">请选择产品规格</span>
				<img src="img/info_next.png" class="info_next"/>
			</div>
			<div class="goodsmt"></div>
			<div class="con">
				<!--<h4 class="title">产品详情</h4>-->
				<img src="img/pro.png"/>
			</div>
			<div class="sum">
				<div class="r">
					<span class="price">合计：<b>￥</b><span class="price">399.00</span></span>
					<span class="ze">购买赠送：399QSC</span>
				</div>
				<div class="sum_btn_box">
					<button class="add_1 add_cart">加入购物车</button>
					<button class="jiesuan_1">立即购买</button>
				</div>
			</div>
		</div>
		<div class="gw">
			<div class="zf_z">

					<span class="price jl">
						<u>￥</u>167

					<p class="gw_k">库存:1024件</p>
					<p class="gw_k">请选择尺码分类</p>
					<div class="gb_1"><img src="img/gb.png"></div>

				<div class="zf_right">
					<div class="gui">
						<p class="gTitle">规格</p>
						<div class="guiBox">
							<p class="gg xuan">XS</p>
							<p class="gg">S</p>
							<p class="gg">M</p>
							<p class="gg">L</p>

					</div>

				<div class="slgm">

					<input class="addBtn add1" type="button" value="+">
					<input class="join-money1" type="text" value="1">
					<input class="addBtn min1" type="button" value="-">
				</div>
				<div class="btn_box">
					<a href="#" class="go_cart_btn">加入购物车</a>
					<a href="goods_order.html" class="go_to_btn">立即购买</a>
				</div>
			</div>
		</div>
		
		
	<!--轮播js-->
	<script>
		$('.guiBox').children().each(function() {
			$(this).click(function(){
				$(this).addClass("xuan").siblings().removeClass("xuan");
			})
		})
		
		$(document).ready(function() {
			$(".add_cart").click(function() {
				$(".gw").animate({top: '0px'});
//				$(".go_cart_btn").show();
//				$(".go_to_btn").hide();
			});
			$(".gb_1").click(function() {
				$(".gw").animate({top: '100vh'});
			});
		});
		$(document).ready(function() {
			$(".jiesuan_1").click(function() {
				$(".gw").animate({top: '0px'});
//				$(".go_cart_btn").hide();
//				$(".go_to_btn").show();
			});
			$(".gb_1").click(function() {
				$(".gw").animate({top: '100vh'});
			});
		});
		
		var t1 = $(".join-money1");
		var m = $(".allMoney").text();
		var mm = $(".allMoney");
		$(function() {
			$(".add1").click(function() {
				t1.val(parseInt(t1.val()) + 1); //点击加号输入框数值加1
			});
			$(".min1").click(function() {
				t1.val(parseInt(t1.val()) - 1); //点击减号输入框数值减1
				if(t1.val() <= 0) {
					t1.val(parseInt(t1.val()) + 1); //最小值为1
				}
			});
		});
		
	    var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        nextButton: '.swiper-button-next',
	        prevButton: '.swiper-button-prev',
	        slidesPerView: 1,
	        paginationClickable: true,
	        loop: true,
	        autoplay: 3500,
	        autoplayDisableOnInteraction: false
	        
	    });
	</script>
</body>
</html>
