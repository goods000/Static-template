    .layui-input {
    height: 30px !important;
}

}

<body>
  <div class="layui-body">

      <a href="">/退货订单</a>
    </div>
    <div class="container" style="width:97%;margin: 0 auto;">
      <div>
        <div class="time layui-form" lay-filter="myDiv" style="display:flex;height: 40px;background: #fff;
                margin-bottom: 20px;
                align-items: center;justify-content: space-around;">
          <div style="width:340px; border-radius:5px;display: flex;margin: 0px 3%;">
            <input type="text" class="layui-input" placeholder="请输入订单编号/生产批号/物流单号">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary layui-bg-red">
              <i class="layui-icon">&#xe615;</i>
            </button>
          </div>
          <div class="">
            <div style="width:180px;border-radius:5px;">
              <select name="time">
                <option value="">请选择单据状态</option>
                <option value="0">全部</option>
                <option value="1">已完成</option>
                <option value="2">已作废</option>
                <option value="3">待完成</option>
              </select>
            </div>
          </div>
          <div class="">
            <div style="width:180px;border-radius:5px;">
              <select name="time">
                <option value="">请选择退货类型</option>
                <option value="0">全部</option>
                <option value="1">已收货退货</option>
                <option value="2">未出库退货</option>
              </select>
            </div>
          </div>
          <div style="display: flex;
                align-items: center;
                justify-content: flex-end;">
            <input type="text" id="time" class="layui-input" placeholder="请选择时间">
            <span class="layui-icon layui-icon-date" style="position: absolute;
                  font-size: 19px;margin-left: -10px;"></span>
          </div>
          <div>
            <button class="layui-btn layui-btn-sm layui-btn-warm">查询</button>
            <button class="layui-btn layui-btn-sm layui-btn-danger">重置</button>
          </div>
        </div>
        <div>
          <table class="layui-table">
            <thead>
              <tr>
                <th>序号</th>
                <th>订单编号</th>
                <th>生产批号</th>
                <th>客户</th>
                <th>订单金额</th>
                <th>订单状态</th>
                <th>退货日期</th>
                <th>制单员</th>
                <th>配送员</th>
                <th>备注</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>01</td>

                </td>
                <td>
                    <span style="color:#66D3EE;">退货详情</span>
                    <span style="color:#66D3EE;">更换完成</span>
                </td>
              </tr>
              <tr>
                  <td>01</td>
                  <td>A1550454545</td>
                  <td>B1123456151</td>
                  <td>成都同城坊广告有限公司</td>
                  <td>￥200</td>
                  <td>已出库</td>

                  <td>张三</td>

                  <td>
                    质量问题，要求换货
                  </td>
                  <td>
                      <span style="color:#66D3EE;">退货详情</span>
                      <span style="color:#66D3EE;">更换完成</span>
                  </td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div id="page"></div>
      <div style="margin-top:50px;"></div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-2.1.0.js"></script>

<script src="js/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="js/echarts.min.js"></script>
<script type="text/javascript" src="js/macarons.js"></script>
<script>
  //渲染
  layui.use(['form', 'laypage', 'layer', 'laydate'], function () {
    //表单
    var form = layui.form;
    form.render();
    //分页
    var laypage = layui.laypage;
    laypage.render({
      elem: 'page' //分页容器的id
      , count: 100 //总页数
      , theme: '#ff8888' //自定义选中色值
      //,skip: true //开启跳页

    });
    var laydate = layui.laydate;

    //执行一个laydate实例
    laydate.render({
      elem: '#time',//指定元素
      eventElem: ".layui-icon-date",
      trigger: 'click'
    });

  });
</script>

</html>
