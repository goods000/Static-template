<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/font.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
	    	<p>提币</p>
	    	<a href="Withdraw_record.html">提币记录</a>
		</h1>
		<div class="mt"></div>
		<div class="edit_address">
			<div class="form">
				<!-- <form> -->
					<div class="group">
						<label>提币地址</label>
						<input name="pwd" type="text" class="addr" placeholder="输入或长按粘贴地址"/>
						<span class="span" onClick="BSL.Qcode('0','qrcodeCallback')"><img src="img/sao.png"/></span>
					</div>
					<div class="group">
						<label>提币数量</label>
						<input name="phone" type="number" class="num"  placeholder="请输入数量,当前可用0.000USDT"/>
						<span class="span">全部</span>
					</div>
					<div class="group">
						<label>手续费用</label>
						<input type="text" name="" id="" value="10USDT" readonly="readonly"/>
					</div>
					<div class="group">
						<label>到账数量</label>
						<input type="text" name="" id="" value="0.0000.00USDT" readonly="readonly"/>
					</div>
			<!-- </form> -->
		</div>
		<div class="mt"></div>
		<div class="tips_box">
			<p>1.USDT最小提币数量为：10 USDT</p>
			<p>2.为保障资金安全，当您的账号安全策略变更、密码修改，我们会对提币进行人工审核，请耐心等待工作人员电话或邮件联系。</p>
			<p>3.请务必确认电脑及浏览器安全，防止信息篡改或泄露。</p>
		</div>
		<button class="annius">确定</button>
		<script src="layer/layer.js"></script>
		<script src="js/check.js"></script>
		<script>
			function qrcodeCallback(result){
		         var lang="${lang}";
		         if(result.indexOf(window.location.host)==-1){ //等于-1表示这个字符串中没有o这个字符
		         layer.msg('当前扫描的不属于私享家二维码',{icon:5,time:1000});
		         }else{
		         window.location.href=result
		         }
			}
			
			$(".annius").click(function(){
				var addr=$(".addr").val();
				var num=$(".num").val();
				//是否非空
				if(!isKong(addr,"输入或长按粘贴地址")){
					return false;
				}
				
				
				//是否非空
				if(!isKong(num,"请输入提币数量")){
					return false;
				}
				
				window.location.href = "";
			})
		</script>
		
		
	</body>
</html>
