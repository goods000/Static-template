<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/font.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
</head>
<style>
	body,html{height:100vh;}
	.login h2 a:nth-child(1){font-size:20px;font-weight:600;color: #333;border-bottom: 2px solid #677ee8;}
	.anniu{margin: 10% auto;}
</style>
<body>
	<div class="logo">
		<h1 class="h1 qrodeh1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
		</h1>
		<img src="img/login_logo.png"/>
	</div>
	<div class="login login_1">
		<h2>忘记密码</h2>
		<form>			
			<div class="locgin_i">
				<input type="text" class="account" placeholder="请输入要找回密码的账号" />
			</div>
			<div class="locgin_i">
				<input type="text" class="phone" placeholder="输入注册手机号/邮箱号" />
			</div>
			<div class="locgin_i">
				<input type="text" class="code" placeholder="输入短信验证码"/>
				<input type="button" class="getCode1" id="getCode"  value="获取验证码">
			</div>
			<div class="locgin_i">
				<input type="password" class="pwd" placeholder="输入新的登陆密码" />
			</div>
			<div class="locgin_i">
				<input type="password" class="re_pwd" placeholder="确认您的登陆密码" />
			</div>
			<button class="anniu">确定</button>
		</form>
	</div>
</body>
<script src="js/check.js" type="text/javascript" charset="utf-8"></script>
<script>
		$("input").on("blur",function(){
	        var toFix=$(this).offset().top;
	        window.scroll(0,toFix);//失焦后强制让页面归位
	    });
		
		//获取手机验证码
		$("#getCode").click(function(){
			var that=this;
			getyan(that);
		})
	
		$(".anniu").click(function(){
			var account=$(".account").val();
			var phone=$(".phone").val();
			var code=$(".code").val();
			var pwd=$(".pwd").val();
			var re_pwd=$(".re_pwd").val();
			// 是否非空
			if(!isKong(account,$(".account").attr("placeholder"))){
				return false;
			}else if(!isKong(phone,$(".phone").attr("placeholder"))){
				return false;
			}else if(!isKong(code,$(".code").attr("placeholder"))){
				return false;
			}else if(!isTelOrEmail(phone)){
				$(".phone").focus();
				return false;
			}else if(!CheckPw(pwd)){
				$(".pwd").focus();
				return false;
			}else if(!CheckPw(re_pwd)){
				$(".re_pwd").focus();
				return false;
			}else if(re_pwd != pwd){
				layer.msg('两次密码不一致',{icon:2,time:1000});
				$(".re_pwd").focus();
				return false;
			}
			layer.msg('登录成功',function() {
				window.location.href = "login.html";
			});
		})
	
		</script>
</html>
