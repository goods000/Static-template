<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/font.css"/>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
	    	<p data-lang="">修改手机号码</p>
		</h1>
		<div class="mt"></div>
		<div class="edit_user">
			<div class="form">
				<!-- <form> -->
					<div class="group">
						<label>旧手机号</label>
						<input name="" type="number" class="" value="15456545456" readonly="readonly"/>
					</div>
					<div class="group">
						<label>新手机号</label>
						<input name="phone" type="number" class="phone" placeholder="请输入新手机号"/>
					</div>
					<div class="group">
						<label>验证码</label>
						<input type="number" class="code" placeholder="请输入短信验证码"  style="width: 40%;"/>
						<input type="button" class="getCode1"   id="getCode"  value="获取验证码">
					</div>
					
					<button class="annius">确认</button>
			<!-- </form> -->
		</div>
		
		<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>	
		<script src="js/check.js" type="text/javascript" charset="utf-8"></script>
		<script>
			
		//获取手机验证码
		$("#getCode").click(function(){
			var that=this;
			getyan(that);
		})
	
	
		$(".annius").click(function(){
			var phone=$(".phone").val();
			var code=$(".code").val();
			if(!telCheck(phone)){
				$("#phone").focus();
				return false;
			}
			if(code === ""){
				layer.msg('请输入短信验证码',{icon:2,time:1000});
				$("#code").focus();
				return false;
			}
			
			
		})
		</script>
	</body>
</html>
