<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/font.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body,html{background: url(img/meal_type_bg.png);background-repeat: no-repeat;background-size: 100% 100%;height: 100vh;overflow: scroll;}
			.h1{background: #0C1029;border-bottom: 1px solid #72DBFF;}
			.h1 p{color: #fff;}
			.footer{background: #0C1029 !important;border-top: 1px solid #0C1029;}
			.anniu{width: 95%;display: block;margin: 10% auto;}
		</style>
	</head>
	<body>
		<h1 class="h1">
			<img src="img/meal_return.png" class="ru" onclick="javascript:history.back(-1);"/>
			<p>托管矿机</p>
		</h1>
		<div class="meal_type_box">
			<ul>
				<li>
					<p class="name">T1</p>
					<div class="info">
						<i class="info_tou"><img src="img/meal_1.png" class="tou"/></i>
						<div class="info_r">
							<p>托管资产：200 RDTS</p>
							<p>每日可挖：0.6% </p>
							<p>收益总量：1倍 </p>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="meal_type_input">
			<div class="meal_input">
				<form>			
					<div class="input_i">
						<label>托管额度</label>
						<input type="number" value="" placeholder="0.00"/>
						<i>RDTS</i>
					</div>
					<div class="input_i">
						<label>选择币种</label>
						<select name="select" id="select">
							<option value="">ERC20（USDT）</option>
						</select>
						<!--<i><img src="img/select_input.png"/></i>-->
					</div>
					<div class="input_i">
						<label>交易密码</label>
						<input type="password" value="" placeholder="请输入交易密码"/>
					</div>
				</form>
			</div>
		</div>
		<button class="anniu">确定</button>
	</body>
</html>
