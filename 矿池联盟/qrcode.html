<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font.css" />
    <script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/public.js" ></script>
    <script src="js/clipboard.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
</head>
<style>
	.screen-right .container{padding: 0px !important;}
	.h1{background: none;border-bottom: none;}
	.h1 p,.h1 button{color: #fff !important;}
</style>
<body style="width: 100vw;">
	<div class="charge1">
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1 fl" onclick="javascript:window.history.back(-1);"></button>
			<p>邀请推广</p>
			<a href="team.html" class="fr"><img src="img/qr_team.png" class="index_img_2"/></a>
		</h1>
		<div class="charge_bbj1">
			<div class="qr_title">
				<p>邀请码</p>
				<p id="num">5565454</p>
			</div>
			<div class="code_box"></div>
			<textarea name="" rows="" id="v_code">https://cli.im/url?713b84fdb50d220b83d71f527619f9e3</textarea>
		</div>
		<div type="button" class="qr_an" data-clipboard-target="#v_code">复制邀请链接</div>	
	</div>
</body>
<script src="js/jquery.qrcode.min.js"></script>

<script type="text/javascript">

    jQuery('.code_box').qrcode({
        render: "canvas", //也可以替换为table
        width: 80,
        height: 80,
        text: "{$address}"
    });

    $('canvas').css({
        'width': '80%',
        'display': 'block',
        'margin': 'auto',
        'position':'relative',
        'top':'0vh',
        'padding':'10px',
        'border-radius': '10px',
    });

	var clipboard=new Clipboard(".qr_an");
	clipboard.on("success",function(e){
		layer.msg("复制成功",{ icon: 1,time: 2000});
	})
</script>
</html>
