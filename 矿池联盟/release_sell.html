<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>CTC</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/font.css" />
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			body,html{background: #f5f5f5;}
			.top-tp_bottom .title_list .left{width: 40%;}
			.top-tp_bottom input{border-bottom: none;padding:0;margin: 0;}
		</style>
	</head>
	<body>
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
	    	<p>发布挂卖</p>
		</h1>
		<div class="" id="app">
			<div class="top-tp_bottom">
				<h4>兑换数量</h4> 
				<div class="type_box_1">
					<div class="type">10</div>
					<div class="type">100</div>
					<div class="type">300</div>
					<div class="type">500</div>
					<div class="type">2000</div>
				</div>
			</div>
			<div class="top-tp_bottom">
				<div class="title_list">
					<div class="left">今日市价</div>
					<div class="right">4.85 USDT</div>
				</div>
				<div class="title_list">
					<div class="left">挂卖总额</div>
					<div class="right o">0.00 USDT</div>
				</div>
			</div>
			<div class="top-tp_bottom">
				<div class="title_list">
					<div class="left">手续费</div>
					<div class="right g">-0.00 USDT</div>
				</div>
			</div>
			<div class="top-tp_bottom">
				<div class="title_list">
					<div class="left">交易密码</div>
					<input type="password" placeholder="请输入交易密码" name="" id="" value="" />
				</div>
			</div>
			<div class="annius">确认发布</div>
		</div>
	</body>
	<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
		$(".type_box_1 .type").each(function(){
			$(this).click(function(){
				$(this).addClass("choice").siblings().removeClass("choice");
			})
		})
		
	</script>
	
</html>
