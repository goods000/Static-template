<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/font.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    	<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
</head>
<style>
	body,html{height:100vh;}
	.login{padding:10px;}
</style>
<body>
	<h1 class="h1">
		<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
    	<p>修改交易号码</p>
	</h1>	
	<div class="login login_1">
		<form>			
			<div class="locgin_i">
				<label>手机号</label>
				<input type="number" readonly="readonly" value="12222222222" />
			</div>
			<div class="locgin_i">
				<label>密码</label>
				<input type="password" class="pay_pwd" placeholder="请输入交易密码" />
			</div>
			<div class="locgin_i">
				<label>确认密码</label>
				<input type="password" class="re_pwd" placeholder="请确认交易密码" />
			</div>
			<div class="locgin_i">
				<label>验证码</label>
				<input type="number" class="code" placeholder="请输入手机验证码" />
				<input type="button" class="getCode1" id="getCode"  value="获取验证">
			</div>
			<button class="anniu">确定</button>
		</form>
	</div>
</body>
<script src="js/check.js" type="text/javascript" charset="utf-8"></script>
<script>
		$("input").on("blur",function(){
	        var toFix=$(this).offset().top;
	        window.scroll(0,toFix);//失焦后强制让页面归位
	    });
	
		//获取手机验证码
		$("#getCode").click(function(){
			var that=this;
			getyan(that);
		})
	
		$(".anniu").click(function(){
			var pay_pwd=$(".pay_pwd").val();
			var re_pwd=$(".re_pwd").val();
			var code=$(".code").val();
			// 是否非空
			if(!Check_payPwd(pay_pwd)){
				$(".pay_pwd").focus();
				return false;
			}
			if(!isKong(re_pwd,$(".re_pwd").attr("placeholder"))){
				$(".re_pwd").focus();
				return false;
			}
			if(pay_pwd != re_pwd){
				layer.msg('两次密码不一致',{ icon: 2,time: 2000});
				return false;
			}
			// 是否非空
			if(!isKong(code,$(".code").attr("placeholder"))){
				$(".code").focus();
				return false;
			}
			layer.msg('修改成功',{ icon: 6,time: 2000},function() {
			});
		})
	
		</script>
</html>
