<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			body{padding: 0px !important;}
		</style>
		<link rel="stylesheet" href="css/css.css" />
		<link rel="stylesheet" href="css/font.css" />
		<link rel="stylesheet" href="css/swiper.css" />
		
		<!--js-->
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>		
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	
		</style>	
		
		<div class="login_password">
			<p class="iconfont icon-jingshi">修改登录密码后24小时禁止提币和OTC归集</p>
			<div class="wapk">
				<h2>新登陆密码</h2>
				<input type="password" class="pwd" placeholder="请输入新登录密码" />
				<span>8-20位字符 不能为纯数字</span>
			</div>
			<div class="wapk">
				<h2>确认登陆密码</h2>
				<input type="password" class="re_pwd" placeholder="请确认您的登录密码" />
			</div>
			<div class="wapk">
				<h2>验证码</h2>
				<input type="text" class="code" oninput="this.value=this.value.substr(0,6)" placeholder="请输入验证码" />
				<button id="getCode">获取验证码</button>
			</div>
			<button class="submit" id="submit">确认</button>
		</div>
		<!--MD5 js-->
		<script src="js/core.js"></script>
		<script src="js/md5.js"></script>
		<script src="js/jsencrypt.js"></script>
		
		<Script>
			//获取手机验证码
			$("#getCode").click(function() {
				var that = this;				
				var param = {
					"type":0,
					"token": $.cookie("token")					
				}
				param=rsaMethod(param)
				param={
					"data":param
				}
				getyan(that);
				$.post(localhostUrl+'/index/setup/get_code',param, 
				function(res) {
				console.log(res)
					if(res.status==0){
						
						layer.msg(res.msg, { icon: 1,time: 2000,end:function(){	} });
						
					}else{
						
						layer.msg(res.msg, { icon: 2,time: 2000,end:function(){} });
					}
				}, 'json');
				
			})
		
			$(".submit").click(function() {

				var pwd = $(".pwd").val();
				var code = $(".code").val();
				var re_pwd = $(".re_pwd").val();								
				// 是否非空
				if (!isKong(pwd, $(".pwd").attr("placeholder"))) {
					return false;
				}
				// 是否非空
				if (!isKong(re_pwd, $(".re_pwd").attr("placeholder"))) {
					return false;
				}
				if (pwd != re_pwd) {
					layer.msg('两次输入密码不一致', { icon: 2,time: 2000});
					return false;
				}
				// 是否非空
				if (!isKong(code, $(".code").attr("placeholder"))) {
					return false;
				}
				pwd = CryptoJS.MD5(pwd).toString().toUpperCase();

				// console.log(timestamp)
				var param = {
					"type":0,
					'password': pwd,
					"code":code,
					"token": $.cookie("token")
				}
				

				param=rsaMethod(param)
				param={
					"data":param
				}
				//console.log(param)
				$("#submit").attr("disabled",true)
				$.post(localhostUrl+'/index/setup/set_password',param,
						function(res) {
						if(res.status==0){							
							layer.msg('修改成功', {icon: 1,title:false,time:2000,end:function(){
								//	window.location.href="login.html"
								$("#submit").attr("disabled",false)
								}
							})
						}else{
							layer.msg(res.msg, { icon: 2,time: 2000});
							$("#submit").attr("disabled",false)
						}
							
						}, 'json');
				
				
			})
		</script>
		
		
	</body>
</html>
