		<script>
			var Detai={};
			getDetail();			
				function getDetail(){
						var that = this;
						var param = {
							"token": $.cookie("token")
						}
						param=rsaMethod(param)
						param={
							"data":param
						}
						$.post(localhostUrl+'/index/setup/get_auth',param, 
						function(res) {
							if(res.status==0){
								Detail=res.data.info;								
							//	Detail.country = that.Detail.country==1? "中国":"其他国家"
								var country=Detail.country;
								$(".fastbannerform__country").find("option[value='"+country+"']").attr("selected",true);
								console.log(that.Detail)
								$(".realName").val(Detail.realname);
								$(".idCard").val(Detail.card_num);
								if(res.data.status==1){
									$("#submit").text("已通过C1认证");
									$("#submit").attr("disabled", true)
								}
								if(res.data.info.status==3){
									$("#submit").text("已提交C1认证");
									$("#submit").attr("disabled", true)
								}
								if(res.data.info.status==5){
									$("#submit").text("C1认证失败");
								}
							}
							
							
						}, 'json');
					}

					
					function submitT(){
						var that=this;
						
						var countrySelected= $('.fastbannerform__country option:selected').val();
						var typeSelected= $('.typeSelected option:selected').val();
						var realName=$(".realName").val();
						var idCard=$(".idCard").val();
						// 是否非空
						if(!isKong(realName,"请输入真实姓名")){
							return false;
						}					
						// 是否非空
						if(!isKong(idCard,"请输入证件号码")){
							return false;
						}
						
						var param = {
							"country":countrySelected,
							"realname":realName,
							"type":typeSelected,
							"card_num":idCard,
							"token": $.cookie("token")
						}
						// console.log(param)
						param=rsaMethod(param)
						param={
							"data":param
						}
						$("#submit").attr("disabled", "disabled")
						$.post(localhostUrl+'/index/setup/auth_c1',param, 
						function(res) {
							if(res.status==0){
								layer.msg(res.msg, { icon: 2,time: 2000,end:function(){
										$("#submit").attr("disabled", false)
									}
									});
								
							}else{
								Invalid(res)  //判断登录是否失效
								$("#submit").attr("disabled", false)
								
							}
							
						}, 'json');
						
					}
