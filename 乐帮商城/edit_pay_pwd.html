<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/font.css"/>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body,html{background: #fff;}
			.annius{width: 100%;}
		</style>
	</head>
	<body>
		
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
	    	<p>设置/修改安全密码</p>
		</h1>
		<div class="mt"></div>
		<div class="edit_user">
			<div class="form">
				<!-- <form> -->
				<div class="group">
					<label>手机号</label>
					<input name="" type="number" class="" value="15456545456" readonly="readonly"/>
				</div>
				<div class="group">
					<label>验证码</label>
					<input type="number" class="code" placeholder="请输入短信验证码"/>
					<input type="button" class="getCode1"   id="getCode"  value="获取验证码">
				</div>
				<div class="group">
					<label>新密码</label>
					<input name="pwd" type="password" class="pwd" placeholder="请输入新密码"/>
				</div>
				<div class="group">
					<label>确认密码</label>
					<input name="re_pwd" type="password" class="re_pwd"  placeholder="请确认新密码"/>
				</div>
				
				<button class="annius">确认</button>
			<!-- </form> -->
		</div>
		
		<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>	
		<script src="js/check.js" type="text/javascript" charset="utf-8"></script>
		<script>
			
			//获取手机验证码
		$("#getCode").click(function(){
			var that=this;
			getyan(that);
		})
	
	
		$(".annius").click(function(){
			var pwd=$(".pwd").val();
			var re_pwd=$(".re_pwd").val();
			var code=$(".code").val();
			if(code === ""){
				layer.msg('请输入短信验证码',{icon:2,time:1000});
				$("#code").focus();
				return false;
			}
			if(!Check_payPwd(pwd)){
				$("#pwd").focus();
				return false;
			}
			if(re_pwd === ""){
				layer.msg('请确认新密码',{icon:2,time:1000});
				$("#re_pwd").focus();
				return false;
			}
			if(re_pwd != pwd){
				layer.msg('两次密码不一致',{icon:2,time:1000});
				$("#re_pwd").focus();
				return false;
			}
			
			
		})
		</script>
	</body>
</html>
