		<style type="text/css">

			.pay_box input:before{background-image: url(img/noChoice.png);background-repeat: no-repeat;background-size: 100% 100%;

			.pay_box input:checked:before{background-image: url(img/choice.png);background-repeat: no-repeat;background-size: 100% 100%;

		</style>
		<!--支付方式-->

	<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/check.js" type="text/javascript" charset="utf-8"></script>
	<script>
		/*点击加一*/
		$('.btn2').click(function(){
			$(this).prev('.number').html(parseInt($(this).prev('.number').html())+1);
		})
		/*点击减一*/
		$('.btn1').click(function(){
			if($(this).next('.number').html()==1)
				$(this).next('.number').html(1);
			else
				$(this).next('.number').html(parseInt($(this).next('.number').html())-1);	
		})
		
		//初始化方式
		value_1 = 3;
		
		
		$('.jiesuan').click(function(){
			var that = this;
			var my_content = $('#pay_ways').html(); 
			 layer.open({
                title: '',
                closeBtn: 0,
                content: my_content,
                btn: ['确定', '取消'],
                yes: function(index, layero){
                    layer.closeAll();
					getKey();
                  },
                  btn2: function(index, layero){ 
                      layer.close(index)
                    }
                });
                
                
            $(".check").click(function(){
				var index=$(".check").index($(this));
				$(".check").attr("checked",false).eq(index).attr("checked","checked");
				value_1 = $(this).val()
				console.log("value_1:"+$(this).val());
			})   
			
		})
		
		function getKey(){
			console.log("value_1---"+value_1);
			// 显示支付密码
			$("#pay_pwd").css("display", 'block');
			$(".maskBox").css("display", 'block');
			// 生成支付密码
			let payPassword = createPayPassword({
				title: '',
				prices: '',
				priceUnit: '',
				activeDom: '#pay_pwd',
				onInputCompletion() {
					var payment = document.getElementById('pwdInput').value
//						console.log(payment);
					var data = {id: value_1,payment: payment};
					$.ajax({
						type: "POST",
						url: "",
						data: {data: data},
						success: function(res) {
							if (res.status == 0) {
								layer.msg("支付成功");
								payPassword.clearAll() //输入完成清除支付密码
								setTimeout(function() {
									window.location.reload(); //刷新当前页面.
								}, 2000)
							}else {
								layer.msg("支付失败");
							}
						}
					})
				}
			});
		}
		
	</script>
