	<!--轮播js-->
	<script>
		$('.guiBox').children().each(function() {
			$(this).click(function(){
				$(this).addClass("xuan").siblings().removeClass("xuan");
			})
		})
		
		$(document).ready(function() {
			$(".add_1").click(function() {
				$(".gw").animate({
					top: '0px'
				})
			});
			$(".gb_1").click(function() {
				$(".gw").animate({
					top: '100vh'
				})
			});
		});
		
		var t1 = $(".join-money1");
		var m = $(".allMoney").text();
		var mm = $(".allMoney");
		$(function() {
			$(".add1").click(function() {
				t1.val(parseInt(t1.val()) + 1); //点击加号输入框数值加1
			});
			$(".min1").click(function() {
				t1.val(parseInt(t1.val()) - 1); //点击减号输入框数值减1
				if(t1.val() <= 0) {
					t1.val(parseInt(t1.val()) + 1); //最小值为1
				}
			});
		});
		
	    var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        nextButton: '.swiper-button-next',
	        prevButton: '.swiper-button-prev',
	        slidesPerView: 1,
	        paginationClickable: true,
	        loop: true,
	        autoplay: 3500,
	        autoplayDisableOnInteraction: false
	        
	    });
	</script>
