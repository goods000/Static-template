<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/font.css"/>
		<style type="text/css">
			.h1{border-bottom: 1px solid #eee;}
			.record h2{font-size: 14px;font-weight: 500;}
			.record h2 u{font-size:12px;}
			.record em{clear: both;}
			.record li{margin: auto;padding: 10px;box-sizing: border-box;background: #fff;border-bottom: 1px solid #eee;}
			.record p span{color: #48484D;}
			.record p u,.tixn_record p i{color: #48484D;text-decoration: none;word-break: break-all;}
			.record li .y{color: #EC1B1B;font-style: normal;}
			.record li .p{color: #000;font-size: 15px;}
			.record li .je{color: #FFAF0A;float: right;}
			.record li .je1{color: #999;float: right;}
			.record .span{clear:both;display: block;}
			.record .span span{color: #48484D;}
			.record .span u{color: #48484D;text-decoration: none;}
		</style>
	</head>
	<body>
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
	    	<p>兑换记录</p>
		</h1>
		<div class="record">
		<ul>
			<li>
				<p><span>数量：</span><i class="y">888.00</i></p>
				<p><span>类型：</span><i class="y">USDT兑换购物券</i></p>
				<span class="span"><span>时间：</span><u>2019-12-23 21:00</u></span>
			</li>
		</ul>
	</div>
	</body>
</html>
