		<link rel="stylesheet" type="text/css" href="css/font.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<style type="text/css">
			.bank_list li{width: 95%;margin:5% auto;padding:4% 3%;box-sizing: border-box;border-radius: 2px;position: relative;}
			.bank_list li:nth-child(odd){background: linear-gradient(to left,#60938B,#1A5C52);}

			.bank_list li:nth-child(3n){background: linear-gradient(to left,#EA992A,#F2C88D);}

			.bank_list li h2 span{font-size: 0.8rem;float: right;}
			.bank_list li p{font-size: 1.2rem;margin:3% 0;color: #fff;}
			.bank_bottom{display: flex;justify-content:flex-end;}
			.bank_bottom s{position: absolute;top: 15px;right: 5%;
			display: flex;flex-direction: column;justify-content:space-between;height: 65%;}
			.bank_bottom s a:nth-child(1){margin-bottom: 5%;}
			.bank_bottom s a{color: #fff;}
			.bank_bottom span{font-size: 0.9rem;position: relative;display: block;}
			.add{border: 1px solid #1A5C52;color: #1A5C52;width: 40%;text-align: center;border-radius: 5px;padding: 2% 0;margin: auto;margin-top: 20%;margin-bottom: 10%;display: block;}
		</style>
