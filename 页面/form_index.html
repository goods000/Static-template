	<script>
		var swiper = new Swiper('.swiper-container', {
		    pagination: '.swiper-pagination',
		    nextButton: '.swiper-button-next',
		    prevButton: '.swiper-button-prev',
		    slidesPerView: 1,
		    paginationClickable: true,
		    loop: true,
		    autoplay: 3500,
		    autoplayDisableOnInteraction: false
		    
		});

		var vm = new Vue({
			el: '#app',
			data: {
				currency: null,
				user: {
					username: null
				},
				account: {},
				title: null,
				bannerList: {},
				priceList: {},
				gradeList: {},
				openId: null
			},
			methods: {
				getUser: function () {
					$.get(baseURL + "user/info", function (r) {
						// isLogin(r);

						vm.user = r.user;
						console.log(r.user);
						vm.account = r.account;
					});
				},
				getBulletin: function () {
					$.get(baseURL + "bulletin/list", function (r) {
						// isLogin(r);
						console.log(r.list);
						console.log(r.list.length);
						if (r.list != null) {
							vm.title = r.list[0].title;
						}

					});
				},
				getGrade: function () {
					$.get(baseURL + "grade/list/user_level", function (r) {
						isLogin(r);
						r.list.forEach(function (e, i) {

							r.list[i].packages = e.packages.replace(',', ' 或者 ');
						});
						vm.gradeList = r.list;
					});
				},
				getPriceList: function () {
					$.get(baseURL + "pricelog/list", function (r) {
						isLogin(r);
						vm.priceList = r.list;
					});
				},
				getBanner: function () {
					$.get(baseURL + "banner/list/index", function (r) {
						isLogin(r);
						if (r.list != null) {
							vm.bannerList = r.list;
						}

					});
				},
				getSessionCurrency: function () {
					this.currency = getCurrency();
				}
			},
			created: function () {
				//this.getUser();
				this.getPriceList();
				this.getBanner();
				this.getBulletin();
				this.getSessionCurrency();
				this.getGrade();


				var ua = navigator.userAgent.toLowerCase();
				var isWeixin = ua.indexOf('micromessenger') != -1;
				if (isWeixin && sessionStorage.openId == undefined) { //如果是微信中打开 跳转到确定页面之前拿到code
					$.get(baseURL + "weixinMobile/getPublicAuthorizeUrl", function (r) {
						window.location.href = r.url;
					});
				}

				var code = getParameter("code");
				if (code != null && isWeixin && sessionStorage.openId == undefined) {
					$.get(baseURL + "weixinMobile/getOpenId/" + code, function (r) {
						sessionStorage.openId = r.openId;
					});
				}


			}
		});
