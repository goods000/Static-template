<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.abc .gorup input{text-align: left;padding: 0;background: none;}
			.new_1{display: flex;flex-direction:column;align-items: center;justify-content: center;}
			.new_1 img{width: 80px;height: 80px;border-radius: 50px;}
			.new_1 .name{margin: 10px 0;font-size: 1rem;}
			.new_1 .i_i{color: #666;}
		</style>
	</head>
	<body>
		<header class="header">
			<div class="headerLeft" onclick="goBack(-1)">
		        <img src="img/return-white.png" alt="">
		    </div>
		    <span class="headerTitle">转账确认</span>
		</header>
		
		<div class="abc mian_top">
			<div class="gorup m_top new_1">
				<img src="img/pro_banner.png"/>
				<p class="name">艾克</p>
				<i class="i_i">UID：546 462</i>
			</div>
			<div class="gorup m_top">
				<label>转账金额</label>
				<input type="text" placeholder="请输入转账金额" name="" id="" value="" />
			</div>
			<div class="gorup m_top">
				<label>交易密码</label>
				<input type="password" placeholder="请输入交易密码" name="" id="" value="" />
			</div>
			
			<div class="gorup_1">
				<div class="anniu">确认</div>
			</div>
			
		</div>
		
	</body>
	<script src="js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/LocalResizeIMG.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mobileBUGFix.mini.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var picArr = new Array();// 存储图片
		$('#files').localResizeIMG({
			width:800,// 宽度
			quality: 0.5, // 压缩参数 1 不压缩 越小清晰度越低
			success: function (result) {
				if(picArr.length <= 4){
					var img = new Image();
					img.src = result.base64;
					var _str = "<span class='pic_look' style='background-image: url("+ img.src + ")'><em id='delete_pic'></em></span>"
					$('#chose_pic_btn').before(_str);
					var _i =  picArr.length
					picArr[_i] = result.base64;
					// picArr[_i] = _i;
					console.log(picArr)
				}else{
					$("#chose_pic_btn").hide();
					layer.msg("最多上传5张")
				}
			}
		});
		
		var picArr_1 = new Array();// 存储图片
		$('#files_1').localResizeIMG({
			width:800,// 宽度
			quality: 0.5, // 压缩参数 1 不压缩 越小清晰度越低
			success: function (result) {
				if(picArr_1.length <= 4){
					var img = new Image();
					img.src = result.base64;
					var _str = "<span class='pic_look' style='background-image: url("+ img.src + ")'><em id='delete_pic'></em></span>"
					$('#chose_pic_btn_1').before(_str);
					var _i =  picArr_1.length
					picArr_1[_i] = result.base64;
					// picArr[_i] = _i;
					console.log(picArr_1)
				}else{
					$("#chose_pic_btn_1").hide();
					layer.msg("最多上传5张")
				}
			}
		});
		
		// 删除
		$(document).on('click', '#delete_pic', function(event) {
			var aa = $(this).parents(".pic_look").index();
			picArr.splice(aa,1);
			$(this).parents(".pic_look").remove();
			console.log(picArr);
			$("#chose_pic_btn").show();
		});	
	</script>
</html>
