	<script src="js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/check.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//修改规格
		$("body").on("click", ".specs_i_1",aa);
		function aa(){
	        console.log('这里是动态元素添加的事件');
	        $(this).children().attr("readonly",false);
		}
		//修改规格后失去焦点事件
		$("body").blur("click", ".specs_i_1",bb);
		function bb(){
	        $(this).children().attr("readonly",true);
		}
		
		//添加
		$(".confirm_btn").click(function(){
			var content = $("#content").val();
			if (!isKong(content,$("#content").attr("placeholder"))) {
				return false;
			} else{
				var html =  `<div class="specs_i_1">
								<input type="text" class="txt" name="" id="" value=`+content+` readonly="readonly"/>
								<img src="img/qu_cion.png" class="qu_cion"/>
							</div>`
				$(".append_specs").append(html);
			}
			console.log(content);
		})
		//添加规格文字
		$(".specs_s").children().click(function(){
			console.log(111);
			$("#content").val($(this).find("span.txt").html());
		})
		//删除单独
		
		$("body").on("click", ".qu_cion",qu_cion);
		function qu_cion(){
			console.log("删除")
			$(this).parent().remove();
			$(this).remove();
		}
		//删除操作
		$(".fr").click(function(){
			if ($(this).html()=="编辑") {
				$(".edit_s").attr("src","img/add_specs.png");
				$(".qu_cion").show();
		       	$(this).html("完成");
		    }else{
		    	$(".edit_s").attr("src","img/add_specs_1.png");
				$(".qu_cion").hide();
		       	$(this).html("编辑");
		    }
		})
		
	</script>
