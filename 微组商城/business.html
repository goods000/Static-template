<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body>
		<div class="user-wrap">
			<img src="logo.png" class="head">

					<li>

					</li>

						<!-- <span class="sp">2</span> -->

					</a>
					<a href="order.html?type=1">

					</li>
					</a>
					<a href="order.html?type=2">
					<li>
						<p class="ico"><img src="img/business_3.png"></p>
						<p class="txt">待收货</p>
					</li>
					</a>
					<a href="order.html?type=3">
					<li>
						<p class="ico"><img src="img/business_4.png"></p>
						<p class="txt">已完成</p>
					</li>
					</a>
				</ul>
			</div>
		</div>

			<div class="div"><s></s><span>店铺管理</span><span class="next_box"><img src="img/next.png"/></span></div>
			<div class="gong">	
				<ul>
					<a href="business_order.html?type=0">
					<li>
						<p class="ico"><img src="img/business_5.png"></p>
						<p class="txt">销售中</p>
					</li>
					</a>
					<a href="business_order.html?type=1">
					<li>
						<p class="ico"><img src="img/business_6.png"></p>
						<p class="txt">已下架</p>
					</li>
					</a>
					<a href="business_order.html?type=2">
					<li>
						<p class="ico"><img src="img/business_7.png"></p>
						<p class="txt">审核中</p>
					</li>
					</a>
					<a href="business_order.html?type=3">
					<li>

		    </div>
		    <div class="footerItem" onclick="navigate('specs.html')">
