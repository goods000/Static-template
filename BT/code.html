<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/font.css"/>
		<style type="text/css">
			.h1 a{text-align: right;}
			.h1 a img {width: 60%;}
			.code_bg{background: url(img/code_bg.png);background-repeat: no-repeat;background-size: 100% 100%;padding: 2vh 5vh;height:68vh;}
			@media screen and (width: 375px) and (height: 812px) {
				.code_bg{height: 55vh;}
			}
			@media screen and (width: 411px) and (height: 823px) {
				.code_bg{height: 55vh;}
			}
			@media screen and (width: 414px) and (height: 736px) {
				.code_bg{height: 62vh;}
			}
			.code_top .ge_top{display: flex;flex-direction: row;justify-content: flex-start;align-items: center;padding: 20px 0px 10px;position: relative;
			border-bottom: 1px dashed #eee;}
			.code_top .ge_top .next{position: absolute;right: 0%;width: 4%;}
			.code_top .ge_top .ge_left{text-align: left;}
			.code_top .ge_left h2{font-size: 1.15rem;color:#333333;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;}
			.code_top .ge_left h2 #grade{position: relative;background: #DC7D00;border-radius: 8px 0px 8px 0px;padding:2px 2px 0 4px;margin-right: 5px;}
			.code_top .ge_left h2 #grade img{width: 12px;}
			.code_top .ge_left h2 #grade u{font-size: 10px;font-style: normal;position: relative;right: 1px;bottom: 3px;color: #fff;}
			.code_top .ge_left P{font-size: 10px;color:#7B899B;margin: 5px 0;white-space: nowrap;border-radius: 50px;border: 1px solid #7B899B;padding: 0 5px;}
			.code_top .ge_left P #v_code{font-size: 10px;color:#7B899B;margin: 5px 0;text-decoration: none;}
			.code_top .ge_left .num{font-size: 10px;color:#333333;margin: 5px 0;text-decoration: none;}
			.code_top .info_img{width: 18%;display: block;margin-right: 5%;border-radius: 50px;}
			.code_bg ,.ci{text-align: center;color: #333333;}
		</style>
	</head>
	<body>
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
	    	<p>收款二维码</p>
	    	<a href=""><img src="img/recharge_record.png" alt=""></a>
		</h1>
		<div class="code_bg">
			<header class="code_top">
				<div class="ge_top">
					<img src="img/logo.png" class="info_img">
					<div class="ge_left">
						<h2>
							阿尔哈尔
							<span id="grade">
								<img src="img/grade.png">
								<u>创世</u>
							</span>
							<span id="grade">
								<u>Lv.5</u>
							</span>
						</h2>	
						<p>UID：<u id="v_code">158779876514244</u></p>
						<div class="num">手机号：158****4244</div>
					</div>
					<img src="img/index_record.png" class="next" data-clipboard-target="#v_code">
				</div>
			</header>
			<div id="code" style="padding:10% 0;margin: auto;"></div>
			<p class="ci">快捷转币，扫码划转</p>
		</div>
	</body>
	<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="js/jquery.qrcode.min.js"></script>
	<script src="js/clipboard.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$("#code").qrcode({
	   		width: 120, //宽度 
	    	height:120, //高度 
	    	text: "[[${addresss}]]"  //任意内容 
		});
		$('canvas').css({
	        'display': 'block',
	        'margin': 'auto',
	        'padding': '5px',
	        'border-radius': '5px',
	        'background': '#CDE4FF',
	    });
	    
	    var clipboard=new Clipboard(".next");
		clipboard.on("success",function(e){
			layer.msg("复制成功");
		})
	</script>
</html>
