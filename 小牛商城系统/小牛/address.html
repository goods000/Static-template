				<div class="mt"></div>
				<li>

					<p class="detail">广东省深圳市龙华区玉龙路与白龙路交汇处民治工业区13栋6楼。</p>
					<div class="set">

		<div class="kong">
			<img src="img/kong.png" />
			<p>暂无收货地址~</p>
		</div>
		<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script>
			
			show();
			function show(){
				//没有数据的时候显示
				if($(".list li").length <= 0) {
					$(".kong").show();
				} else {
					$(".kong").hide();
				}
			}
			
			
			
			//切换默认
			$(".check").click(function(){
				var index=$(".check").index($(this));
				$(".check").attr("checked",false).eq(index).attr("checked","checked");
				$("label").removeClass("mark").eq(index).addClass("mark");
				if($("label").eq(index).hasClass("mark")){
					console.log($(this).val());
				}
			})
			
			
			$(".det").click(function(){
				var btnArray = ['取消', '确认'];
				layer.confirm('','确认删除该地址？', btnArray, function(e) {
					if (e.index == 1) {
						layer.confirm("","删除成功","确定",function(){
							window.location.href = "";
						})
					} else {
						layer.msg("取消", { icon: 2,time: 2000});
					}
				})
			})
			
			
			
		</script>
