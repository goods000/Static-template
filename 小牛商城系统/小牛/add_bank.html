<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/font.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/slide.css"/>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
	    	<p data-lang="">添加银行卡</p>
		</h1>
		<div class="mt"></div>
		<div class="edit_address">
			<div class="form">
				<!-- <form> -->
					<div class="group">
						<label>持卡人姓名</label>
						<input name="pwd" type="text" class="name" placeholder="请输入持卡人姓名"/>
					</div>
					<div class="group">
						<label>银行卡</label>
						<select name="">
							<option value="">中国工商银行</option>
						</select>
						<img src="img/next.png" class="next_img" alt=""/>
					</div>
					<div class="group">
						<label>银行卡号 </label>
						<input name="num" type="text" class="num"  placeholder="请输入银行卡号 "/>
					</div>
					<div class="group">
						<label>预留手机号 </label>
						<input name="phone" type="text" class="phone"  placeholder="请输入预留手机号 "/>
					</div>
					<div class="group">
						<label>短信验证码 </label>
						<input name="code" type="text" class="code"  placeholder="请输入短信验证码 " style="width: 40%;"/>
						<input type="button" class="getCode1"   id="getCode"  value="获取验证码">
					</div>
					
			<!-- </form> -->
		</div>
		<button class="annius">确定</button>
		<script src="layer/layer.js"></script>
		<script src="js/check.js"></script>
		<script>
			//获取手机验证码
			$("#getCode").click(function(){
				var that=this;
				getyan(that);
			})
			
			$(".annius").click(function(){
				var name=$(".name").val();
				var num=$(".num").val();
				var phone=$(".phone").val();
				var code=$("#code").val();
				//是否非空
				if(!isKong(name,"请输入持卡人姓名")){
					return false;
				}
				if(!isKong(num,"请输入银行卡号")){
					return false;
				}
				
				if(!telCheck(phone)){
					return false;
				}
				//是否非空
				if(!isKong(code,"请输入短信验证码")){
					return false;
				}
				window.location.href = "";
			})
		</script>
		
		
	</body>
</html>
