<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/font.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/slide.css"/>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
	    	<p data-lang="">添加地址</p>
		</h1>
		<div class="mt"></div>
		<div class="edit_address">
			<div class="form">
				<!-- <form> -->
					<div class="group">
						<label>收货人姓名</label>
						<input name="pwd" type="text" class="name" placeholder="请输入收货人姓名"/>
					</div>
					<div class="group">
						<label>联系电话</label>
						<input name="phone" type="number" class="phone"  placeholder="请输入联系方式"/>
					</div>
					<div class="group">
						<label>所在地区</label>
						<input name="addr" type="text" class="addr"  placeholder="请输入所在地区"/>
					</div>
					<div class="group">
						<label style="margin-top: -20px;">详细地址</label>
						<textarea name="city" class="city" rows="" cols="" placeholder="请输入详细地址"></textarea>
					</div>
			<!-- </form> -->
		</div>
		<div class="mt"></div>
		<div class="form">
			<div class="group">
				<label>设为默认地址</label>
				<span class="setting-switch">
					<input type="checkbox" checked="checked" class="default" />
				</span>	
			</div>
		</div>	
		<button class="annius">确定</button>
		<script src="layer/layer.js"></script>
		<script src="js/check.js"></script>
		<script>
			$(".annius").click(function(){
				var name=$(".name").val();
				var phone=$(".phone").val();
				var addr=$(".addr").val();
				var city=$("#city").val();
				//是否非空
				if(!isKong(name,"请输入收货人姓名")){
					return false;
				}
				
				if(!telCheck(phone)){
					return false;
				}
				//是否非空
				if(!isKong(addr,"请输入所在地区")){
					return false;
				}
				//是否非空
				if(!isKong(city,"请输入详细地址")){
					return false;
				}
				window.location.href = "address.html";
			})
		</script>
		
		
	</body>
</html>
