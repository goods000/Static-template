			<p class="title">小牛报单商品新品上线 </p>
			<p class="time">2020/04/06 10:45</p>
			<hr />
			<div class="con">
                                 该产品主要成分为谷胱甘肽。谷胱甘肽对皮肤和皮肤中的多种细胞有重要的影响。
            </div>
            <div class="con">                     
   				Telorack等通过小鼠实验发现低浓度的GSH就足以维生角质形成细胞的生长和伤口的愈合[5]。在缺乏维生素A的小鼠中（维生素A也是重要的抗氧化剂），GSH扮演了抗氧化的重要角色。小鼠皮肤中的GSH的水平越高，ROS（活性氧簇自由基）水平越低。
			</div>
			<div class="con">    		
    			抗氧化和美白是相关的。菲律宾的一项开放性试验中，VI型和V型女性连续8周服用含有GSH的含片，两周后就能发现黑色素减少，也没有发现不良反应。
			</div>
