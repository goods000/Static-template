<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/font.css"/>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body, html{background: #F5F5F5;}
			.weChat_img{width: 75%;display: block;margin:10% auto;}
			.weChat_box{text-align: center;margin: 2% 0;}
			.weChat_box .a_title span{color: #333;font-size: 16px;}
			.anniu_neibu{border-radius: 5px;margin-top: 5%;}
		</style>
	</head>
	<body>
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
	    	<p>联系客服</p>
		</h1>
    	<img src="img/WeChat_img.jpg" class="weChat_img"/>
    	<div class="weChat_box">
	    	<div class="a_title"><span>微信号:</span><span id="foo_3" >13165155173</span></div>
			<button onclick="copy()" class="btn anniu_neibu" data-lang="label_transaction_id" data-clipboard-action="copy" data-clipboard-target="#foo_3">复制</button>
    	</div>
	</body>
	<script src="js/jquery.qrcode.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/clipboard.min.js"></script>
	<script type="text/javascript" src="layer/layer.js" ></script>
	<script type="text/javascript">
		function copy(){
			layer.msg("复制成功！", { icon: 6,time: 2000});
		}
		var clipboard = new Clipboard('.btn');
		clipboard.on('success', function(e) {
		    console.log(e);
		});
		clipboard.on('error', function(e) {
		    console.log(e);
		});
	</script>
</html>
