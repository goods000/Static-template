		<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var name=$('#footer').attr('name');
//			console.log("name:"+name)
			show_footer(name)
			function show_footer(name){
				var src=$(".footer li:nth-of-type("+name+") a img").attr("src");
				src=src.slice(0,-4)
//				 console.log("src:"+src)
				src=src+"_selected.png";
			//	console.log("src:"+src)
				$(".footer li:nth-of-type("+name+")").addClass("selected");
				$(".footer li:nth-of-type("+name+") a img").attr("src",src);
			}
