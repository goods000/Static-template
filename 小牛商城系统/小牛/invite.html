<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/font.css"/>
	<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		.qrode{background-image: url(img/invite_bg.png);background-repeat: no-repeat;background-size: 100% 100%;height: 100vh;}
		.h1{background: none;}
		.h1 button{color: #fff;}
		.h1 p{color: #fff;}
	</style>
</head>
<body class="qrode">
	<h1 class="h1 qrodeh1">
		<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
		<p>邀请好友</p>
	</h1>
	<div class="invite">
		<div class="list">
			<!--左区-->
			<div class="info">
				<div class="qrcode" id="code_1"></div>
				<p class="title">邀请链接</p>
				<textarea name="" id="foo_1" rows="2" cols=""> https://www.newduba.cn/?un_111111_1232&hid=16_&pru=164723</textarea>
				<div class="erweima">
					<button onclick="copy()" class="btn copy" data-lang="label_transaction_id" data-clipboard-action="copy" data-clipboard-target="#foo_1">复制链接</button>
				</div>
			</div>
			<!--右区-->
			<div class="info on">
				<div class="qrcode" id="code_2"></div>
				<p class="title">邀请链接</p>
				<textarea name="" id="foo_2" rows="2" cols=""> https://www.newduba.cn/?un_22222_1232&hid=16_&pru=164723</textarea>
				<div class="erweima">
					<button onclick="copy()" class="btn copy" data-lang="label_transaction_id" data-clipboard-action="copy" data-clipboard-target="#foo_2">复制链接</button>
				</div>
			</div>
			<!--三区-->
			<div class="info on">
				<div class="qrcode" id="code_3"></div>
				<p class="title">邀请链接</p>
				<textarea name="" id="foo_3" rows="2" cols=""> https://www.newduba.cn/?un_333333_1232&hid=16_&pru=164723</textarea>
				<div class="erweima">
					<button onclick="copy()" class="btn copy" data-lang="label_transaction_id" data-clipboard-action="copy" data-clipboard-target="#foo_3">复制链接</button>
				</div>
			</div>
		</div>	
		<div class="tab">
			<a href="javascript:;" class="active"><p>左区</p><p>邀请码</p></a>
			<a href="javascript:;"><p>右区</p><p>邀请码</p></a>
			<a href="javascript:;" class="three_btn"><p>三区</p><p>邀请码</p></a>
		</div>
	</div>
	
	<!--申请三区的弹窗-->
	<div class="team_mo">
		<div class="invite_box">
			<h3>邀请码获取失败</h3>
			<!--<span>您的团队业绩暂时未到达申请要求第三区邀请码获取失败</span>-->
			<span>您的团队业绩已达到申请要求是否申请开通第三区邀请码</span>
			<p class="btn">提交申请</p>
			<p class="close">关闭窗口</p>
		</div>
	</div>
	
	<script src="js/jquery.qrcode.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/clipboard.min.js"></script>
	<script type="text/javascript" src="layer/layer.js" ></script>
 <script>
	jQuery(function(){
		var widt = document.body.clientWidth;
		jQuery('#code_1').qrcode({	
		render: "canvas",
		width:widt*0.35,
	    height:widt*0.35,
	    text:"https://www.baidu.com/"
	    });
	});
	jQuery(function(){
		var widt = document.body.clientWidth;
		jQuery('#code_2').qrcode({	
		render: "canvas",
		width:widt*0.35,
	    height:widt*0.35,
	    text:"https://www.baidu.com/"
	    });
	
	});
	jQuery(function(){
		var widt = document.body.clientWidth;
		jQuery('#code_3').qrcode({	
		render: "canvas",	
		width:widt*0.35,
	    height:widt*0.35,
	    text:"https://www.baidu.com/"
	    });
	
	});
//	$('canvas').css({
//      'colorDark' : '#000000',
//		'colorLight' : '#ffffff',
//  });
	function copy(){
		layer.msg("复制成功！", { icon: 6,time: 2000});
	}
  	var clipboard = new Clipboard('.btn');
    clipboard.on('success', function(e) {
        console.log(e);
    });
    clipboard.on('error', function(e) {
        console.log(e);
    });
    
    var $div_li = $('.tab a');
    $('.tab a').click(function(){
        $(this).addClass("active").siblings().removeClass("active"); 
            var index =  $div_li.index(this);  
        $(".list div.info").eq(index).show().siblings().hide(); 
	}) 
</script>
<script type="text/javascript">
	$('.three_btn').click(function(){$(".team_mo").show();})
	$('.close').click(function(){$(".team_mo").hide();})
</script>

	
</body>
</html>
