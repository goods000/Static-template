				<div class="time_box">

	    </ul>
	</div>
	
	<div class="img_box">
		<img src="img/asset_top_bg.png"/>
	</div>
	
	<!--没有数据时显示-->
	<div class="kong">
		<img src="img/kong.png" />

	</div>
</body>
<script>
			
//	$(".under").click(function(){$(".img_box").show()})
	$(".img_box").click(function(){$(this).hide()})
	
    function show() {
		//没有数据的时候显示
		if($(".record li").length <= 0) {
			$(".kong").show();
		} else {
			$(".kong").hide();
		}
	}
	show();
	
	$("ul#list li").each(function (i) { 
		$(this).click(function(){
			var img = $(this).find(".under img").attr("src");
			$(".img_box").find("img").attr("src",img);
			$(".img_box").show();
		})
	 })
	
</script>
