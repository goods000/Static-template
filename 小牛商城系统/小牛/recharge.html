	<script type="text/javascript">
		$(" .sel_box ul li").each(function(i,item){
			$(this).children().click(function(){
				var type = i+1;
				if(type == 1){
					console.log("支付宝")
			     }
				 if(type == 2){
					console.log("微信")
			     }
				 if(type == 3){
					console.log("银行卡")
			     }
			})
		})	
		
		$(" .sel_box ul").each(function(i,item){
			$(this).find(".chioce").click(function(){
				if ($(this).parent().parent().siblings().find(" p s").html() == '支付宝') {
					$(".img_box").show();
				} else{
					$(".img_box_1").show();
				}
			})
		})
		
		$(".img_box").click(function(){$(this).hide()})
		$(".img_box_1").click(function(){$(this).hide()})
		$(".upload").click(function(){$(".mo").show()})
		$(".colse").click(function(){$(".mo").hide()})
		
		$(".annius").click(function(){
			var num=$(".num").val();
			var xmTanImg_1=$("#xmTanImg_1").attr('src');
			if(!isKong(num,"请输入充值数量")){
				return false;
			}
			
			
			window.location.href = "";
		})
		$(function () {
            $('.top p').click(function () {
                $(this).parent().siblings().slideToggle()
                if ($(this).children('i').hasClass('dropArrow')) {
                    $(this).children('i').removeClass('dropArrow').addClass('rightArrow')
                    return
                }
                $(this).children('i').removeClass('rightArrow').addClass('dropArrow')
                $(this).parent().parent().siblings().children('.bottom').slideUp()
                $(this).parent().parent().siblings().children('.top').children('p').children('i').removeClass(
                    'dropArrow').addClass('rightArrow')
            })
        })
	</script>
