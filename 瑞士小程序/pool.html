<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/font.css"/>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.h1{background: none;border-bottom: none;}
			.wallet_data{background: url(img/pool_bg.png);background-size: 100% 100%;background-repeat: no-repeat;}
		</style>
	</head>
	<body>
		<div class="wallet_data">
			<h1 class="h1">
				<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
				<p>矿池</p>
			</h1>
			<p class="count txt_eye">&nbsp;</p>
			<span class="yue">&nbsp;</span>
		</div>
		<div class="pool">
			<div class="pool_box">
				<!--<div class="tt_div">
					<span>套餐一</span>
				</div>-->
				<div class="pool_data">
					<i><img src="img/pool_1.png"/></i>
					<div class="data_box">
						<p>投资数量:100U-499U【最高收益 2 倍】</p>
						<p>放大倍数：2</p>
						<p>每天释放：3‰</p>
						<p>投资金额 ：100U-499U</p>
					</div>
				</div>
				<div class="pool_btn_box">
				</div>
			</div>
		</div>
		<div class="backcolor"></div>
		<div class="big_box">
			<div class="input_i">
				<label>数量</label>
				<input type="number" value="" class="num" placeholder="请输入数量"/>
			</div>
			<div class="backcolor"></div>
			<div class="input_i">
				<label>交易密码</label>
				<input type="password" value="" class="pwd" placeholder="请输入交易密码"/>
			</div>
		</div>
		<div class="backcolor"></div>
		<div class="anniu">确认</div>
		
	</body>
	<script src="js/check.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(".anniu").click(function(){
			var num = $('.num').val();
			var pwd = $('.pwd').val();
			if(!isKong(num,$(".num").attr("placeholder"))){
				$(".num").focus();
				return false;
			}
			// 是否非空
			if(!isKong(pwd,$(".pwd").attr("placeholder"))){
				$(".pwd").focus();
				return false;
			}
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                data: {num:num,payment:pwd},
                success: function (data) {
                	   if(data.status == 200){
                		    layer.msg(data.msg, { icon: 1,time: 2000},function(){
                                location.href="/"
                        });
                           }else{
                           	 layer.msg(data.msg, { icon: 2,time: 2000});
                             $(this).attr('disabled',false);
                         }
                }
			});
		})
	</script>
</html>
