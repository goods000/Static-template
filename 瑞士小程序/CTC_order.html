<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>CTC</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/font.css" />
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			body,html{background: #000000;}
		</style>
	</head>
	<body>
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);" style="z-index: 99;"></button>
			<p>我的订单</p>
		</h1>
		
		<div class="ctc_order">
			<div class="ctc_box">
				<ul>
					<li>
						<div class="ctc_top">
							<span class="ctc_num">订单编号：20200202001</span>
							<span class="ctc_state">求购成功</span>
						</div>
						<div class="ctc_data_box">
							<div class="data_box">
								<span class="data_i">挂单数量</span>
								<span class="data_i">500 U</span>
							</div>
							<div class="data_box">
								<span class="data_i">挂单价格</span>
								<span class="data_i">￥1000</span>
							</div>
							<div class="data_box">
								<span class="data_i">成交数量</span>
								<span class="data_i">100 U</span>
							</div>
							<div class="data_box">
								<span class="data_i">剩余数量</span>
								<span class="data_i">500 U</span>
							</div>
						</div>
						<div class="ctc_btn_box">
							<div class="del_btn">删除</div>
							<div class="ctc_btn">再次求购</div>
						</div>
					</li>
					<li>
						<div class="ctc_top">
							<span class="ctc_num">订单编号：20200202001</span>
							<span class="ctc_state">求购中</span>
						</div>
						<div class="ctc_data_box">
							<div class="data_box">
								<span class="data_i">挂单数量</span>
								<span class="data_i">500 U</span>
							</div>
							<div class="data_box">
								<span class="data_i">挂单价格</span>
								<span class="data_i">￥1000</span>
							</div>
							<div class="data_box">
								<span class="data_i">成交数量</span>
								<span class="data_i">100 U</span>
							</div>
							<div class="data_box">
								<span class="data_i">剩余数量</span>
								<span class="data_i">500 U</span>
							</div>
						</div>
						<div class="ctc_btn_box">
							<div class="ctc_btn">撤单</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		
	</body>
	<script src="js/tab_wo.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
	</script>
</html>
