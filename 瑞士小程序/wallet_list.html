	<body>
		<h1 class="h1">

		<div class="wallet_1">
			<ul class="list">
				<li>
					<p class="list_top"><span class="card_name">钱包地址</span></p>
					<div class="set">
						<div class="label">
							0x00f583b08bbc158ca52ebf5a84a571dd59e9527d

			</ul>

		<!--没有数据时显示-->
		<div class="kong">
			<img src="img/kong.png" />

		</div>
		
		<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script>
			show();
			function show(){
				//没有数据的时候显示
				if($(".list li").length <= 0) {
					$(".kong").show();
				} else {
					$(".kong").hide();
				}
			}
			
			$(".edit").click(function(){
				var id = $(this).attr("addr_id");
				layer.confirm('确认删除该地址？', {
                	btn: ['确认', '取消'] //按钮
	                }, function(){
	                    layer.msg('成功', {icon: 1});
	                }, function(){
	        			layer.msg('失败', {icon: 1});
	                });
			})
			
		</script>

	</body>
