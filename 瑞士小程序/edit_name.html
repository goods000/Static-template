<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/font.css"/>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.anniu{margin-top: 20%;}
		</style>
	</head>
	<body>
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
	    	<p>修改个人信息</p>
		</h1>
		<div class="big_box">
			<div class="input_i">
				<label>昵称</label>
				<input type="number" value="" class="username" placeholder="请输入您的昵称" maxlength="10" onkeyup="checknum()" />
			</div>
			
			<div class="backcolor"></div>
			
			<div class="anniu">确认</div>
		</div>
	</body>
	<script src="js/check.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		
		$(".anniu").click(function(){
			var username=$(".username").val();
			// 是否非空
			if(!isKong(username,$(".username").attr("placeholder"))){
				$(".username").focus();
				return false;
			}
			$.ajax({
	            type: "POST",
	            contentType:"application/json",
		        url:'',
	            async: false,
	            data : {username:username},
	            success: function(data) {
	            	console.log(data)
					if(data.code == 0){
						layer.msg(data.msg,{icon:6,time:1000});
	    			}else{
						layer.msg(data.msg,{icon:2,time:1000});
					}
				},
				error:function(data){
			        console.log(data);
			    }
	        })
		})
	</script>
</html>
