	<script type="text/javascript">
		$(function(){
		  $('[js-tab=1]').tab();
		
		});
		$(".buyBtn").click(function () { $(".mo_1").show();})
		$(".purchaseBtn").click(function () { $(".mo_1").show();})
		$(".close").click(function () { $(".mo_1").hide();})
		
		$(".sell_btn").click(function(){
			var num = $(".num").val();
			var psd = $(".psd").val();
			if( num === ""){
	            layer.msg('请输入卖出数量',{icon:2,time:1000});
	            $(".num").focus();
	            return false;
	        }
			if(psd===""){
				layer.msg('请输入交易密码',{icon:2,time:1000});
				$(".psd").focus();
                return false;
			}
			$.ajax({
				type: "POST",
				url:"",
				data:{data:{num:num,payment:psd}},
				success: function(res) {
					if (res.code == 0) {
						layer.msg(res.msg);
					}else{
						layer.msg(res.msg);
					}
				}
			})
		})
		
	</script>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('chartmain'));
		option = {
			grid: {
		        left: '2%',
		        right: '4%',
		        top: '5%',
		        bottom: '3%',
		        containLabel: true

		    xAxis: {
		        type: 'category',
		        data: ['12日', '13日', '14日', '15日', '16日', '17日'],
		        axisLabel: {
						show: true,
						textStyle: {
							color: '#EEF3FF', //x轴data 的颜色
							fontSize:10
						}
					},
					nameTextStyle: {
						color: '#EEF3FF' //x轴名称的 颜色
					},
					axisLine:{
						lineStyle:{
							color:'#EEF3FF',
							width:1,//这里是为了突出显示加上的
						}
					}
		    },
		    yAxis: [
		    	{
			        type: 'value',
			        axisLabel: {
					show: true,
					textStyle: {
							color: '#EEF3FF', //x轴data 的颜色
							fontSize:10
						}
					},
					nameTextStyle: {
						color: '#EEF3FF' //x轴名称的 颜色
					},
					axisLine:{
						lineStyle:{
							color:'#EEF3FF',
							width:1,//这里是为了突出显示加上的
						}
					},
					splitLine: {	//网格样式
						show: true,
						lineStyle:{
							color: '#EEF3FF',
							width: 1,
							type: 'solid'
						}
					}
			    }
		    ],
		    series: [{
		        data: [820,1330,1320, 934, 290,330 ,220 ],
		        type: 'line',
		        itemStyle: {
					normal: {
						barGap: '-100%',
						color:'#21FBFE',
                        borderColor:'#21FBFE',  //拐点边框颜色
						lineStyle: {
							width:1, //调整 线条的宽度  5已经很宽啦
                            color : '#A8E7F8' //线条颜色
						},
						label : {show: true}
					},
				},
		    }]
		};
		// 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
